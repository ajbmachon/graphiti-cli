[pytest]
addopts = -q
norecursedirs = .venv .git .local .idea .cursor .kilocode .roo
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
testpaths = tests
python_files = test_*.py
python_classes =
python_functions = test_*
markers =
    integration: marks tests that hit live services (deselect with -m 'not integration')
